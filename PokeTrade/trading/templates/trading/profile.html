<!DOCTYPE html>
<html>
<head>
    <title>PokeTrade - Profile</title>
</head>
<body>
    <h1>{{ user.username }}'s Profile</h1>
    <h2>Your Pokémon Collection</h2>
    <!-- Display user's Pokémon collection here -->

   <h2>Your Wishlist</h2>
    <ul>
        {% for pokemon in wishlist %}
            <li>{{ pokemon.name }}</li>
        {% endfor %}
    </ul>

    <h2>Your Favorites</h2>
    <ul>
        {% for pokemon in favorites %}
            <li>{{ pokemon.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
