<!-- trading/templates/trading/base.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Pok√©Trade{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{% url 'trading:home' %}">Home</a> |
        <a href="{% url 'trading:profile' %}">Profile</a> |
        <a href="{% url 'trading:trade_list' %}">Trading</a> |
        <a href="{% url 'trading:leaderboard' %}">Leaderboard</a> |
        <a href="{% url 'trading:marketplace' %}">Marketplace</a> |
        <a href="{% url 'trading:notifications' %}">Notifications</a> |

        {% if user.is_authenticated %}
            <form action="{% url 'trading:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'trading:login' %}">Login</a>
            <a href="{% url 'trading:signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
<!-- Add Bootstrap 5 JS (for modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
